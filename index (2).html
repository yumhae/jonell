
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David and Goliath Story - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');

        body {
            background-image: url(https://i.pinimg.com/originals/0e/8d/fe/0e8dfee191936a8eeb294e024369dbd3.jpg);
            background-size: cover;
            font-family: 'Times New Roman', serif; 
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            color: #8b4513;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .story-content {
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .btn-read {
            background-color: #8b4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-read:hover {
            background-color: #6e2f0e;
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>David and Goliath Story</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="https://i.ytimg.com/vi/E9ELfDzWTkk/maxresdefault.jpg" class="img-fluid story-image" alt="Goliath">
            </div>
            <div class="col-md-6">
                <div class="story-content">
                    <p>Discover the epic tale of David and Goliath. Click below to read the story:</p>
                    <a href="story.html" class="btn-read">Read the Story</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
